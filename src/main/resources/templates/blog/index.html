<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: head">
</head>
<body>
<nav th:replace="fragments :: nav"></nav>
<div th:if="${user}">
    <h3>Welcome,</h3>
    <h4 th:text="${user.nickName}" />
</div>

<h1>Climb With Me!</h1>


<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h3>Blog Posts:</h3>
            <table th:each="post : ${posts}" class="table table-striped table-hover ">
                <tr>
                    <th th:text="${post.user}">User</th>
                </tr>
                <tr class="success">
                    <td th:text="${post.body}">Post Body</td>
                </tr>
                <td>
                    <a th:href="@{'/comments/view/' + ${post.id}}" th:text="Comments">Comments</a>
                </td>
            </table>
        </div>
        <div class="col-lg-6">
            <h3>Partner Requests:</h3>
            <table th:each="partnerReq : ${partnerReqs}" class="table table-striped table-hover ">
                <tr>
                    <th>User</th>
                    <th>Discipline</th>
                    <th>City</th>
                </tr>
                <tr class="success">
                    <td th:text="${partnerReq.user}">User</td>
                    <td th:text="${partnerReq.discipline}">Discipline</td>
                    <td th:text="${partnerReq.city}">City</td>

                </tr>
                <tr>
                    <td>
                        <a th:href="@{'/messages/respond/' + ${partnerReq.user}}">Respond</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
