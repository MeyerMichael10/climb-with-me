<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<form method="post" th:object="${user}">
    <div class="form-group">
        <label th:for="*{username}">Username</label>
        <input class="form-control" id="username-field" th:value="*{username}" th:field="*{username}" type="text" required="required" />
        <span th:errors="*{username}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="*{password}">Password</label>
        <input class="form-control" th:field="*{password}" type="password" required="required" />
        <span th:errors="*{password}" class="error"></span>
    </div>

    <input type="submit" value="Log In!">
</form>

</body>
</html>
