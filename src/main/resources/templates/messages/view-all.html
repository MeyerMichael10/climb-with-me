<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<a th:if="${user}" href="/messages/new">Send New Message</a>

<div th:if="${messages}">
    <table th:each="message : ${messages}" class="table">
        <tr>
            <th th:text="${message.user}"></th>
        </tr>
        <tr>
            <td th:text="${message.body}"></td>
        </tr>
        <tr>
            <td>
                <a th:href="@{'/messages/respond/' + ${message.user}}">Respond</a>
            </td>
        </tr>
    </table>
</div>
<div th:unless="${messages}">
    <h3>No Messages Yet!</h3>
</div>

</body>
</html>
