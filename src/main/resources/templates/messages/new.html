<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title></title>
</head>
<body>

<form method="post" style="max-width:600px;" th:object="${message}">
    <div class="form-group">
        <label th:for="recipient">To:</label>
        <input class="form-control" th:field="*{recipient}" />
        <span th:errors="*{recipient}" class="error"></span>

    </div>
    <div class="form-group">
        <label th:for="body">Message body:</label>
        <input class="form-control" th:field="*{body}" />
        <span th:errors="*{body}" class="error"></span>

    </div>

    <input type="submit" value="Send Message!" />
</form>
</body>
</html>
