<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body>

<nav th:replace="fragments :: nav">Navbar</nav>

<form method="post" style="max-width:600px;" th:object="${message}" class="form-horizontal">
    <div class="form-group">
        <label th:for="recipient" class="col-lg-2">To:</label>
        <div class="col-lg-4">
            <input class="form-control input-sm" id="message-recipient" th:field="*{recipient}" />
            <span th:errors="*{recipient}" class="error"></span>
        </div>
    </div>
    <div class="form-group">
        <label th:for="body" class="col-lg-2">Message body:</label>
        <div class="col-lg-4">
            <textarea class="form-control" rows="4" id="message-body" th:field="*{body}" />
            <span th:errors="*{body}" class="error"></span>
        </div>
    </div>

    <input type="submit" class="btn btn-success" value="Send Message!" />
</form>
</body>
</html>
