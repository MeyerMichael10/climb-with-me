# Database connection settings
spring.datasource.url=jdbc:mysql://localhost:8889/climb-with-me
spring.datasource.username=climb-with-me
spring.datasource.password=climb-with-me

# Specify the DBMS
spring.jpa.database = MYSQL

# Show or not log for each sql query
spring.jpa.show-sql = true

# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update

# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect

# Okta config
okta.oauth2.clientId = clientId here
okta.oauth2.issuer = https://dev-somenumbers.okta.com/oauth2/default
okta.oauth2.clientSecret = Add clientSecret here
